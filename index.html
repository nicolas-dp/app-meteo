<!DOCTYPE html>
<html lang="it" class="js-loading">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Webmanifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Icon  -->
    <link rel="icon" href="images/icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Meteo</title>
  </head>

  <body>
    <div class="container">
      <!-- Intestazione -->
      <header>
        <img src="images/4.svg" alt="Logo" />
        <strong>Previsioni Meteo</strong> 
      </header>

      <!-- Contenuto principale -->
      <main>
        <!-- Informazioni meteo -->
        <div class="weather-info">
          <!-- Icona meteo -->
          <img class="weather-icon" src="images/04d.png" alt="Icona meteo" />

          <!-- Location -->
          <div class="weather-location">Sto cercando...</div>

          <!-- Temperatura -->
          <div class="weather-temperature"></div>
          <div class="weather-day"></div>
        </div>

        <!-- Pannello dei consigli -->
        <div class="panel">
          <h4>Consiglio</h4>
          <p class="suggestion">Porta l'ombrello!</p>
        </div>
      </main>
    </div>

    <!-- Logica JS -->
    <script src="script.js"></script>
  </body>
</html>
